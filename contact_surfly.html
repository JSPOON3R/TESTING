<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .message {
            text-align: center;
            font-size: 5rem;
            padding: 20px;
            margin: 10%;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="message">
        To use Surfly outside of (website) please contact Sales or sign up for a <button>Free Trial</button>  <br><br> Or <br><br> <button>Back to (website)</button>
    </div>

</body>
</html>
