<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross Origin Cookie Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 20px;
      /* Space between the iframes */
    }

    iframe {
      width: 600px;
      height: 400px;
      border: 2px solid #ccc;
    }

    .iframe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
    <!-- Second iframe with Plausible -->
    <div class="iframe-container">
      <h2>Plausible: <i>cross origin</i></h2>
      <iframe src="https://plausible.io"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals allow-top-navigation allow-storage-access-by-user-activation"
        allow="fullscreen; geolocation; microphone; camera; display-capture; encrypted-media; cross-origin-isolated; cookies">></iframe>
    </div>
  </div>

</body>

</html>
